<!DOCTYPE html>
<html>
    <head>
        <title>
            By Baegarden
        </title>
        <meta charset="utf-8"/>
        <link rel = "stylesheet" href = "index.css">
    </head>
    <body>
        <div class="container">
            <div id ="sclock" class="js-clock">
                <h1 style="font-size: 140px; text-align: center; margin: 20px;">00:00</h1>
            </div>
            <form class="js-form form">
                <input type="text" placeholder="What is your name?"/>
                <br><br><br>
            </form>
            <h4 style="font-size: 40px; margin: 0px 0px 20px 0px;" class="js-greetings greetings" style="color: white;"></h4>
            <form class="js-toDoForm">
                <input type="text" placeholder="Write what to do!"/>
            </form>
            <ul style="font-size: 20px;" class="js-toDoList">
            </ul>
        </div>  
        <div id="sweather">
            <span class="js-weather"></span>
        </div>
        <script src = "clock.js"></script>
        <script src = "gretting.js"></script>
        <script src = "todo.js"></script>
        <script src = "bg.js"></script>
        <script src = "weather.js"></script>
    </body>
</html>
